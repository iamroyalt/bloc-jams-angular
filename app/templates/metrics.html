<!-- -->
<section id="metrics" >
	<h1>Number of Times Each Song Played</h1>
	<table>
		<tr ng-repeat="song in metrics.songs track by $index">
			<td>{{ song.title }}</td>
			<td>{{ song.playedAt | date : 'medium' }}</td>
		</tr>
	</table>

	<table>
		<tr ng-repeat=" song in metrics.summary">
			<td> {{ song.title}}</td>
			<td> {{ song.count}}</td>
	</table>
{{metrics.chartOptions.type}}
	<div>
		<nvd3 options="metrics.chartOptions" data="metrics.chartData"></nvd3>
	</div>
</section>
